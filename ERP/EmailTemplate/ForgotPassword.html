<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Reset Password</title>
</head>
<body>
    Dear @UserFullName,
    <br />
    <br />
    We received your request to change password for username @UserName.<br />
    <br />
    Click the link below to set a new password:
    <br/>
    <br />
    <a href="@ResetPasswordLink" target="_blank">Reset Password</a><br />
    <br />
    If you don't want to change your password, you can ignore this email. 
    <br/>
    <br />
    <br />
    Best regards,<br />
    @CompanyTeamName team
</body>
</html>
